<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Event</title>
    <script src="events.js"></script>
    <style>
        #ball-container {
            width: 300px;
            height: 300px;
            background-color: green;
            position: relative;
        }
    
        #ball {
            width: 50px;
            height: 50px;
            position: absolute;
        }
    </style>
    
</head>
<body>
    <h1 id="counter"></h1>
    <button onclick="showAlert()">Klick mich</button>
    <h1 id="counter2"></h1>
    <button onclick="showAlert2()">Klick mich auch</button>
    <div id="ball-container" onclick="moveBall(event)">
        <img id="ball" src="ball-image.png" alt="Ball">
    </div>
</body>
</html>
